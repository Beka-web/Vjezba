<!DOCTYPE html>
<html>

<head>
    <title>Zadatak02</title>
</head>

<body>
    <h1>SUPIT - oznaka &lt;<i>table</i>&gt;</h1>
    <h3>Elementi oznake &lt;table&gt;:</h3>
    <ol type="1">
        <li>Element &lt;<b>caption</b>&gt;</li>
        <li>Elementi za grupiranje redaka:
            <ol type="a">
                <li>&lt;<b>thead</b>&gt;</li>
                <li>&lt;<b>tfoot</b>&gt;</li>
                <li>&lt;<b>tbody</b>&gt;</li>
            </ol>
        </li>
        <li>Elementi za definiranje redka&lt;<b>tr</b>&gt;
            <ul type="circle">
                <li>&lt;<b>th</b>&gt; - naslovna ćelija</li>
                <li>&lt;<b>td</b>&gt; - ćelija</li>
        </li>
    </ol>
</body>
</html>
