<!DOCTYPE html>
<html>

<head>
    <title>Kalkulator</title>
    <meta charset="utf-8">
    <meta name="author" content="Rebeka Risek">
    <meta name="keywords" content="Kalkulator, računanje, brojevi">
</head>

<body>
    <form>
        <fieldset>
            <legend><b>Kalkulator</b></legend>
            <label>
                Broj A:
                <input type="text" id="A" name="a" />
            </label>
            <br />
            <label>
                Broj B:
                <input type="text" id="B" name="b" />
            </label>
            <br/>
            <label>Računska operacija</label>
            <br/>
            <select type="text" id="racunskaOperacija" name="racunskaOperacija">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <br/>
            <label>
                <input type="submit" value="Izračunaj" />
            </label>
        </fieldset>
    </form>
</body>

</html>
