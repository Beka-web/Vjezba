<!DOCTYPE html>
<html>

<head>
    <title>Zadatak 2</title>
    <meta charset="UTF-8">
    <meta name="author" content="Rebeka Risek">
    <meta name="keywords" content="prijava, login, korisničko ime, lozinka">
</head>

<body>
    <form action="http://www.fulek.com/ALGEBRA/SUPIT/Prijava" method="POST">
        <fieldset>
            <legend>Prijava</legend>
            <table border="0" width="400px" cellspacing="5px" cellpading="10px">
                <colgroup>
                    <col width="100px">
                    <col width="200px">
                </colgroup>
                <tr align="right">
                    <td>
                        <label for="KorisnickoIme">Korisničko Ime:</label>
                    </td>
                    <td align="left">
                        <input type="text" id="KorisnickoIme" name="ime">
                    </td>
                </tr>
                <tr align="right">
                    <td>
                        <label for="Lozinka">Lozinka:</label>
                    </td>
                    <td align="left">
                        <input type="password" id="Lozinka" name="lozinka">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="left">
                        <input type="submit" value="Pošalji podatke" />
                    </td>
                </tr>
            </table>
        </fieldset>
</body>


</html>
